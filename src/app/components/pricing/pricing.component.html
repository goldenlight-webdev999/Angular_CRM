<!-- Pricing section -->
<section class="section-content pricing-section">
    <div class="container">
        <div class="col-lg-12 section-title">
            <h2>Pricing</h2>
        </div>
        <div class="row">
            <!-- Free plans -->
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-price">Free Plans</h3>
                    </div>
                    <!-- Unregistered users -->
                    <div class="card-block">
                        <h4 class="card-title"> 
                            {{ unregisterPlan['name'] }}
                        </h4>
                        <ul class="list-group">
                            <li class="list-group-item">{{ unregisterPlan['size'] }}</li>
                            <li class="list-group-item">{{ unregisterPlan['traffic'] }}</li>
                            <li class="list-group-item">{{ unregisterPlan['access'] }}</li>
                        </ul>
                        <div class="action">
                            <button mat-button class="button-dark small-button disable-overlay" (click)="navigateToItem('home')"><span>Try it</span></button>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Registered users -->
                    <div class="card-block">
                        <h4 class="card-title"> 
                            {{ registerPlan['name'] }}
                        </h4>
                        <ul class="list-group">
                            <li class="list-group-item">{{ registerPlan['size'] }}</li>
                            <li class="list-group-item">{{ registerPlan['traffic'] }}</li>
                            <li class="list-group-item">{{ registerPlan['access'] }}</li>
                        </ul>
                        <div class="action">
                            <button mat-button class="button-dark small-button disable-overlay" (click)="goRegisterPage('free')"><span>Try it</span></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Basic plan -->
            <div class="col-sm-4 my-4">
                <app-plan [plan]="basicPlan" [action]="planAction"></app-plan>
            </div>
            
            <!-- Advance plan -->
            <div class="col-sm-4 my-4">
                <app-plan [plan]="advancePlan" [action]="planAction"></app-plan>
            </div>
        
            <!-- Enterprise plan -->
            <div class="col-sm-4 my-4">
                <app-plan [plan]="enterprisePlan" [action]="planAction"></app-plan>
            </div>
        </div>
    </div>
</section>
