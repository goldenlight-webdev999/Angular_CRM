<!-- Dialog box -->
<div class="dialog-container">
    <h2 mat-dialog-title class="dialog-title">{{ data.title }}</h2>

    <mat-dialog-content class="dialog-content">
        <p class="dialog-text">{{ data.msg }}</p>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-action">
        <button *ngFor="let button of data.buttons" class="mat-button disable-overlay {{ button.class }}" (click)="this.dialogRef.close(button.action);">
            {{ button.label }}
        </button>
    </mat-dialog-actions>

</div>
