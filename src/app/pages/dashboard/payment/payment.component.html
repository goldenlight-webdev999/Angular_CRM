<!-- Payment method page -->

<div class="payment-container">
    <h1 class="mat-h1">Payment Method</h1>
    <mat-grid-list cols="1" rowHeight="calc(100% - 0px)" class="grid">
        <mat-grid-tile class="payment">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title class="card-title">
                        {{ action }}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="payment-content">
                    <div class="payment-action">

                        <div *ngIf="!subscriptions">
                            <p>{{ actionText }}</p>
                        </div>
                        <div *ngIf="subscriptions">
                            <p>{{ actionText }}</p>
                            <div *ngIf="!loading">
                                <div class="action">
                                    <button mat-button class="button-dark disable-overlay" (click)="confirmChange()"><span>Confirm</span></button>
                                    <button mat-button class="button-dark disable-overlay" (click)="goBack()"><span>Go back</span></button>
                                </div>
                            </div>

                            <div *ngIf="loading">
                                <app-loading></app-loading>
                            </div>
                        </div>

                    </div>

                    <div class="divider"></div>

                    <!-- Selected/Current plan -->
                    <div class="plan">
                        <app-plan [plan]="planType" [selected]="true" [dashboard]="true" [action]="planAction"></app-plan>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
