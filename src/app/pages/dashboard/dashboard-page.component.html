<!-- Dashboard page -->
<mat-toolbar class="toolbar-content">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sideNav.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="navbar-brand">
        <a class="brand" routerLink="/">
            <svg version="1.1" id="Layer_1" class="brand-logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 361.4 417" style="enable-background:new 0 0 361.4 417;" xml:space="preserve">
                <g>
                    <path d="M180.7,43.8L0,0c1.2,61.4,6.8,113.6,15.6,158.2h72.1c-5-22.9-8.9-47.7-11.7-74.3l86.1,20.9l18.6,4.5l18.6-4.5
                        l86.1-20.9c-2.8,26.6-6.7,51.4-11.7,74.3c-0.2,1-0.4,2-0.7,3c-2.2,9.8-4.6,19.4-7.2,28.6H95.5H22.7C28.5,213,35.4,234,43,253
                        c35.6,88.5,88,133,137.6,164h0.1c36.4-22.8,74.4-52.9,106.1-102.3h-85.3c-6.9,7.7-13.9,14.6-20.9,20.8
                        c-19.5-17.1-38.8-39.6-55.7-71c-2-3.7-4-7.6-5.8-11.5h123.1c-1.9,3.9-3.8,7.8-5.8,11.5c-3.5,6.6-7.2,12.8-10.9,18.7h79.3
                        c4.7-9.4,9.3-19.5,13.6-30.2c7.6-18.9,14.5-39.9,20.3-63.2c2.5-10.1,4.9-20.6,7.1-31.6c8.8-44.6,14.4-96.8,15.6-158.2L180.7,43.8z"
                        />
                </g>
            </svg>
            <span class="brand-text">MetaCleaner</span>
        </a>
    </div>
    <app-session></app-session>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sideNav class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-nav-list>
            <a mat-list-item class="nav-link user-account" matTooltip="{{ userAccount.userName | uppercase}}" matTooltipPosition="after">
                <mat-icon class="user-icon">person</mat-icon><span class="user-name">&nbsp; {{ userAccount.userName }}</span>
            </a>
            <div class="navigation-links">
                <a mat-list-item routerLink="/dashboard/uploader" routerLinkActive="active" class="nav-link">
                    <mat-icon>cloud_upload</mat-icon>&nbsp; Upload File
                </a>
                <a mat-list-item routerLink="/dashboard/subscriptions" routerLinkActive="active" class="nav-link">
                    <mat-icon>monetization_on</mat-icon>&nbsp; Subscriptions
                </a>
                <a mat-list-item routerLink="/dashboard/historical" routerLinkActive="active" class="nav-link">
                    <mat-icon>history</mat-icon>&nbsp; Historical
                </a>
                <a mat-list-item routerLink="/dashboard/account" routerLinkActive="active" class="nav-link">
                    <mat-icon>account_circle</mat-icon>&nbsp; Account
                </a>
                <a mat-list-item routerLink="/dashboard/integrations" routerLinkActive="active" class="nav-link">
                    <mat-icon>apps</mat-icon>&nbsp; Integrations
                </a>
            </div>

            <div class="bottom-links">
                <mat-divider></mat-divider>
                <a mat-list-item routerLink="/" routerLinkActive="active"  class="nav-link">
                    <div class="vertical-link">
                        <mat-icon>home</mat-icon>
                        <span>
                            Home
                        </span>
                    </div>
                </a>
                <a mat-list-item class="nav-link" (click)="logout()">
                    <div class="vertical-link">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>
                            Logout
                        </span>
                    </div>
                </a>
            </div>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<app-footer [dashboard]="true"></app-footer>
